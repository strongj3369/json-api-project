<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


</head>

<body class="container mt-5">

    <h1 class="text-center">Shopping List</h1>

    <!-- Item Input Form -->
    <form id="itemForm" class="d-flex justify-content-center mb-3">
        <input type="text" id="itemName" class="form-control me-2" placeholder="Enter item">
        <button type="submit" class="btn btn-success">Add</button>
    </form>

    <!-- Display Shopping List -->
    <ul id="shoppingList" class="list-group"></ul>

    <script src="script.js"></script>
</body>

</html>
